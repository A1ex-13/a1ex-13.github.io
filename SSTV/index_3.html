<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SSTV Encoder (Scottie S1)</title>
    <meta
      name="description"
      content="Encode a 320x256 image into SSTV and play it back."
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>SSTV Encoder (Scottie S1)</h1>
      <p>Convert an image into SSTV signal and decode it.</p>
    </header>

    <main>
      <section class="upload-section">
        <label for="image">Select an Image:</label>
        <input type="file" id="image" accept="image/*" autofocus />
        <p>Your image will be stretched to 320x256 pixels.</p>
      </section>
      
      <section class="controls">
        <button id="play">▶ Play</button>
        <button id="stop" disabled>⏹ Stop</button>
        <button id="render">🎵 Render</button>
      </section>

      <section class="preview-container">
        <canvas id="preview" width="320" height="256"></canvas>
      </section>

      <section class="audio-upload">
        <label for="audioFile">Select an Audio File:</label>
        <input type="file" id="audioFile" accept="audio/*" />
      </section>

      <section class="decode-section">
        <button id="decode">📡 Decode SSTV</button>
        <canvas id="decoded" width="320" height="256"></canvas>
      </section>
    </main>

    <footer>
      <p>
        <a href="https://a1ex-13.github.io/me/1">🧔 About Me</a> |
        <a href="https://a1ex-13.github.io/KrenSens/Kren_Tokenomics.html">💪😄🌍 Kren MEME Tokenomics</a> |
        <a href="https://a1ex-13.github.io">🚪 Home</a>
      </p>
      <p>Thanks ❤️ SheepTester</p>
      <p>© 2.10.25 - Copyright by A1ex-13</p>
    </footer>

    <script src="Render.js"></script>
    <script src="index.js"></script>
    <script src="index_decode.js"></script>
  </body>
</html>
