<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SSTV encoder (Scottie S1)</title>
    <meta
      name="description"
      content="Encode a 320 by 256 image into SSTV and blast it out of your speakers."
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <p>
      <label>
        Select an image:
        <input type="file" id="image" accept="image/*" autofocus />
        (or paste an image here).
      </label>
       <label>
        Select an audio:
        <input type="file" id="audioFile" accept="audio/*" autofocus />
        (or paste an audio here).
      </label>
      Your image will be forcefully stretched to 320 by 256 pixels.
    </p>
    <button id="play">Play</button>
    <button id="stop" disabled>Stop</button>
    <button id="render">Render</button>
    <p><canvas id="preview" width="320" height="256"></canvas></p>
    <input type="file" id="audioFile" accept="audio/*">
    <button id="decode">Decode SSTV</button>
    <canvas id="decoded" width="320" height="256"></canvas>
    <div id="audio"></div>
