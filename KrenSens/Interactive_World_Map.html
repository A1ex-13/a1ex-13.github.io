<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive World Map</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            width: 100vw;
            height: 100vh;
        }
        .info-box {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css">
</head>
<body>
    <div id="map"></div>
    <div class="info-box">
        <p>Click on a seismic zone to vote for equipment installation.</p>
    </div>

    <script>
        // Initialize the map
        const map = L.map('map').setView([20, 0], 2);

        // Add tiles to the map
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Example coordinates for seismic zones
        const seismicZones = [
            { name: 'San Andreas, USA', coords: [37.5, -121.8] },
            { name: 'Pacific Ring of Fire, Indonesia', coords: [-2.5, 120] },
            { name: 'Alps, Italy', coords: [45.8, 10.8] },
            { name: 'Japan, Fukushima', coords: [37.4, 141.0] },
            { name: 'Himalayas, Nepal', coords: [28.3, 84.0] }
        ];

        // Add markers with popups
        seismicZones.forEach(zone => {
            const marker = L.marker(zone.coords).addTo(map);
            marker.bindPopup(`
                <strong>${zone.name}</strong><br>
                <button onclick="voteForZone('${zone.name}')">Vote</button>
            `);
        });

        // Voting function
        function voteForZone(zoneName) {
            alert(`You voted for equipment installation in: ${zoneName}`);
            // Logic for interacting with the KREN meme token via blockchain can be added here.
        }
    </script>
</body>
</html>
